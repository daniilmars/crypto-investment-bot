name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  SERVICE: crypto-bot
  REGION: us-central1

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Docker Auth'
        run: 'gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: 'Build and Push Container'
        run: |-
          gcloud builds submit --tag ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}

      - name: 'Install yq'
        run: sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 && sudo chmod a+x /usr/local/bin/yq

      - name: 'Deploy to Cloud Run'
        run: |-
          WATCH_LIST=$(yq e '.symbols | join(",")' config/watch_list.yaml)
          gcloud run deploy ${{ env.SERVICE }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --image ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }} \
            --add-cloudsql-instances ${{ secrets.DB_INSTANCE_CONNECTION_NAME }} \
            --vpc-connector crypto-bot-connector \
            --set-env-vars "WATCH_LIST=${WATCH_LIST},WHALE_ALERT_API_KEY=${{ secrets.WHALE_ALERT_API_KEY }},TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }},TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }},DATABASE_URL=${{ secrets.DATABASE_URL }},DB_INSTANCE_CONNECTION_NAME=${{ secrets.DB_INSTANCE_CONNECTION_NAME }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"
